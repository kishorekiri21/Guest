<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login with OTP</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #recaptcha-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>WiFi Login</h2>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number (+91XXXXXXXXXX)">
        <button onclick="sendOTP()">Send OTP</button>
        <div id="recaptcha-container"></div>

        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwPvYEBKnsx3mgTTyUbg1n3wsR7i94B1E",
            authDomain: "guest-captive.firebaseapp.com",
            projectId: "guest-captive",
            storageBucket: "guest-captive.firebasestorage.app",
            messagingSenderId: "560609368693",
            appId: "560609368693:web:d85ff3142497aff258763c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');

        function sendOTP() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
                .then(function (confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    alert("OTP sent successfully!");
                }).catch(function (error) {
                    alert("Error sending OTP: " + error.message);
                });
        }

        function verifyOTP() {
            var otp = document.getElementById("otp").value;
            window.confirmationResult.confirm(otp).then(function (result) {
                alert("Login successful!");
                window.location.href = "https://www.google.com"; // Redirect URL after authentication
            }).catch(function (error) {
                alert("Invalid OTP");
            });
        }
    </script>

</body>
</html>
